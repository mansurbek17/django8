<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{title}}</title>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-link active" aria-current="page" href="{%url 'home' %}">Home</a>
                <a class="nav-link" href="{% url 'product_wiev'%}" tabindex="-1" aria-disabled="true">Product</a>
                <a class="nav-link" href="{% url 'customer_wiev'%}" tabindex="-1" aria-disabled="true">Customer</a>
                <a class="nav-link" href="#" tabindex="-1" aria-disabled="true">Orders</a>
                <a class="nav-link" href="{% url 'add_customer' %}" tabindex="-1" aria-disabled="true">Add customer</a>
                <a class="nav-link" href="{% url 'add_product' %}" tabindex="-1" aria-disabled="true">Add product</a>

            </div>
        </div>
    </div>
</nav>
<div class="row">
    <div class="col-3">
        <ul class="list-group text-center mt-4">
            <li class="list-group-item active" aria-current="true">Product</li>
            {% for item in pro %}
            <li class="list-group-item"><a href="{% url 'product' item.pk %}">{{item.name}} </a></li>
            {% endfor%}

        </ul>
    </div>

     <div class="col-9">
        {% for item in orders%}
        <div class="card mt-4 ">
            <div class="card-header ">
                {{item.customer}}
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-6">
                        {% if item.photo %}
                        <img src="{{item.photo.url}}" alt="" width="350">
                        {% else %}
                        <img src="https://picsum.photos/200" alt="">
                        {% endif %}
                    </div>
                    <div class="col-6">
                        <h5 class="card-quantity">{{item.quantity}}</h5>

                    </div>
                </div>

            </div>
            <div class="card-footer text-muted">
                {{item.required_date     }}
            </div>
        </div>
        {% endfor%}
    </div>
</div>


<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>

</body>
</html>
